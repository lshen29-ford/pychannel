[loggers]
keys=root

[handlers]
keys=hand01

[formatters]
keys=form01

[logger_root]
level=NOTSET
handlers=hand01

[handler_hand01]
class= logging.handlers.TimedRotatingFileHandler
level=INFO
formatter=form01
args=("logs/socket/socket_http.log", 'M', 1, 50)

[formatter_form01]
format=%(asctime)s %(levelname)s %(message)s